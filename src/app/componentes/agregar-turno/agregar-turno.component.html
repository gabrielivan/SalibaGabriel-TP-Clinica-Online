<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container">
    <div>
        <mat-form-field>
            <mat-label>Especialidades</mat-label>
            <mat-select [(ngModel)]="especialidadSeleccionada">
              <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad">{{especialidad}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Profesionales</mat-label>
            <mat-select [(ngModel)]="profesionalSeleccionado">
              <mat-option *ngFor="let profesional of profesionales | filtrarProfesionales: especialidadSeleccionada" [value]="profesional">{{profesional.apellido}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <app-calendario [profesional]="profesionalSeleccionado" (fechaElegida) = fechaElegida($event)></app-calendario>

    <button (click)="crearTurno()" type="button" class="btn btn-primary">Crear Turno</button>
</div>
