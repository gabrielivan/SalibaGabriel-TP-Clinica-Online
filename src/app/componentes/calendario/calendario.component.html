<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container">
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Eliga el dia</mat-label>
            <input matInput [matDatepickerFilter]="evitarDomingos" [min]="fechaMinima" [matDatepicker]="picker"
                placeholder="Eliga un dÃ­a" [(ngModel)]="fechaSeleccionada" (dateChange)="seCambioLaFecha($event)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Horarios disponibles</mat-label>
            <mat-select (ngModelChange)="seCambioElHorario($event)" [(ngModel)]="horarioSeleccionado">
                <mat-option *ngFor="let horario of horarios" [value]="horario">{{horario.hora}} : {{horario.minutos}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
