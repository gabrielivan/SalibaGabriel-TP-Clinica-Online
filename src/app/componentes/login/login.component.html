<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Iniciar sesion</mat-card-title>
            <mat-card-subtitle>inicie su sesion.</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/imagenes/login.png" alt="Login">
        <mat-card-content>
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Ingrese su email</mat-label>
                    <input matInput placeholder="example@example.com" [(ngModel)]="usuario" required>
                    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Ingrese su contrase√±a</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="clave">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                    </button>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <div class="row">
                <div class="col-lg-3">
                    <button mat-button (click)="login()">Ingresar</button>
                </div>
                <div class="col-lg-3">
                    <button mat-button routerLink="/register">Registrate</button>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
